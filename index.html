<div class="carrito">
  <h2>üõí Carrito</h2>
  <ul id="lista-carrito"></ul>
  <p><strong>Total: Q<span id="total">0</span>.00</strong></p>
  <button class="enviar-btn" onclick="enviarPedido()">Enviar pedido por WhatsApp</button>
</div>

<script>
  const carrito = [];
  let total = 0;

  function agregarAlCarrito(nombre, precio) {
    const existente = carrito.find(item => item.nombre === nombre);
    if (existente) {
      existente.cantidad += 1;
    } else {
      carrito.push({ nombre, precio, cantidad: 1 });
    }
    total += precio;
    actualizarCarrito();
  }

  function eliminarDelCarrito(index) {
    const item = carrito[index];
    total -= item.precio * item.cantidad;
    carrito.splice(index, 1);
    actualizarCarrito();
  }

  function actualizarCarrito() {
    const lista = document.getElementById('lista-carrito');
    lista.innerHTML = '';
    carrito.forEach((item, index) => {
      const li = document.createElement('li');
      li.innerHTML = `${item.nombre} x${item.cantidad} - Q${item.precio * item.cantidad}.00 
        <button class="eliminar-btn" onclick="eliminarDelCarrito(${index})">‚ùå</button>`;
      lista.appendChild(li);
    });
    document.getElementById('total').textContent = total;
  }

  function enviarPedido() {
    if (carrito.length === 0) {
      alert("Tu carrito est√° vac√≠o.");
      return;
    }

    let mensaje = "Hola! Quiero ordenar:\n";
    carrito.forEach(item => {
      mensaje += `- ${item.nombre} x${item.cantidad} (Q${item.precio * item.cantidad}.00)\n`;
    });
    mensaje += `Total: Q${total}.00`;

    const url = `https://wa.me/50250830682?text=${encodeURIComponent(mensaje)}`;
    window.open(url, '_blank');
  }
</script>
